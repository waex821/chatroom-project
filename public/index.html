<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <title>Chat Room</title>
</head>

<body>
    <!-- 進入頁面 -->
    <section id="join-page" class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h3 class="mb-5">Choose a name:</h3>

                            <div class="form-outline mb-4">
                                <input type="text" id="new-username" class="form-control form-control-lg" required />
                                <div id="login-fail" class="invalid-feedback">

                                </div>
                            </div>

                            <button id="join-btn" class="btn btn-warning btn-lg btn-block" type="submit">Join
                                Chat</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- 聊天介面 -->
    <section id="chat-page" style="background-color: #eee;" class="vh-100 hide">
        <div class="container py-5 h-100">

            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5 h-100">
                    <div class="card h-100">
                        <!-- header -->
                        <div class="card-header d-flex justify-content-between align-items-center p-3"
                            style="border-top: 4px solid #ffa900;">

                            <h5 class="mb-0">Chat messages</h5>

                            <div class="d-flex flex-row align-items-center">
                                <span id="online-users" class="badge bg-warning me-3"></span>
                                <button class="btn btn-warning" type="button" id="leave-btn"
                                    style="padding-top: .55rem;">
                                    Leave
                                </button>
                            </div>
                        </div>
                        <!-- 訊息顯示處 -->
                        <div id="message" class="card-body overflow-auto" style="position: relative; height: 400px"
                            clearfix>

                        </div>
                        <!-- 訊息輸入處 -->
                        <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
                            <div class="input-group mb-0">
                                <input id="send-content" type="text" class="form-control" placeholder="Type message" />
                                <button id="send-btn" class="btn btn-warning" type="button"
                                    style="padding-top: .55rem;">
                                    Send
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="code.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</body>

</html>
